# Server
server.port=8080

# Database - H2 (Local Development)
spring.datasource.url=jdbc:h2:mem:swd_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT (Dev Secret - Do not use in production)
jwt.secret=devLocalSecretKeyThatIsVeryLongAndSecureEnoughForTestingPurposesOnly123456
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.example.backendservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
