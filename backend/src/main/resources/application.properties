# ============================================
# SWD BACKEND SERVICE - MAIN CONFIGURATION
# ============================================
# 
# IMPORTANT: This is the base configuration file.
# 
# For environment-specific settings, use:
#   - application-dev.properties    (Development - PostgreSQL local)
#   - application-deploy.properties (Production - PostgreSQL cloud)
#
# To switch profiles, change spring.profiles.active below
# or use command line: --spring.profiles.active=deploy
#
# ============================================

spring.application.name=backend-service

# Active Profile
# Options: dev, deploy
spring.profiles.active=dev

# ============================================
# PROFILE CONFIGURATION FILES:
# ============================================
#
# application-dev.properties
#   - PostgreSQL database (local: localhost:5432/swd_dev)
#   - Debug logging enabled
#   - Swagger UI enabled
#   - Sample data seeding enabled
#
# application-deploy.properties
#   - PostgreSQL database (cloud: Supabase, etc.)
#   - Production logging
#   - Environment variables for sensitive data
#   - CORS configured for frontend domain
#
# ============================================
# 
# SETUP LOCAL POSTGRESQL:
# 
# Option 1: Install PostgreSQL locally
#   psql -U postgres -c "CREATE DATABASE swd_dev;"
#
# Option 2: Use Docker
#   docker run --name swd-postgres \
#     -e POSTGRES_DB=swd_dev \
#     -e POSTGRES_PASSWORD=postgres \
#     -p 5432:5432 \
#     -d postgres:15
#
# ============================================
