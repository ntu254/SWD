# ============================================
# PRODUCTION/DEPLOYMENT CONFIGURATION
# ============================================
# Profile: deploy
# Description: Configuration for production deployment with PostgreSQL
# ============================================

spring.application.name=backend-service

# Server - Use PORT from environment variable (for cloud deployment)
server.port=${PORT:8080}

# Database - PostgreSQL (Supabase or other PostgreSQL provider)
# IMPORTANT: Set these values via environment variables in production!
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/swd_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=50

# JWT Configuration (Use environment variables in production!)
jwt.secret=${JWT_SECRET:your-production-secret-key-must-be-at-least-256-bits-long}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.org.springframework.security=WARN
logging.level.com.example.backendservice=INFO
logging.level.org.hibernate.SQL=WARN

# Swagger/OpenAPI - Enable or disable as needed
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}

# CORS Configuration
# IMPORTANT: Update with your actual frontend domain(s)
cors.allowed-origins=${CORS_ORIGINS:https://your-frontend-domain.com,https://www.your-frontend-domain.com}

# ============================================
# ENVIRONMENT VARIABLES REQUIRED:
# ============================================
# DATABASE_URL      - PostgreSQL connection URL
# DATABASE_USERNAME - Database username
# DATABASE_PASSWORD - Database password
# JWT_SECRET        - Secret key for JWT (min 256 bits)
# CORS_ORIGINS      - Allowed frontend origins (comma-separated)
# PORT              - Server port (optional, default: 8080)
# ============================================
